<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Photo Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Online Photo Editor</h1>
        <div class="image-container">
            <input type="file" id="imageInput" accept="image/*">
            <img id="image" src="placeholder.jpg" alt="Edited Image">
        </div>
        <div class="controls">
            <label for="brightnessSlider" class="slider-label">Brightness:</label>
            <input type="range" id="brightnessSlider" class="slider" min="0" max="200" value="100">
            
            <label for="saturationSlider" class="slider-label">Saturation:</label>
            <input type="range" id="saturationSlider" class="slider" min="0" max="200" value="100">
            
            <label for="contrastSlider" class="slider-label">Contrast:</label>
            <input type="range" id="contrastSlider" class="slider" min="0" max="200" value="100">
            
            <button id="saveButton" class="save-button">Save</button>
        </div>
    </div>

    <div class="modal-footer">
        <p>Все права защищены &copy; 2023 Foggy Company</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
